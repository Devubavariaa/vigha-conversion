<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><u>Convert Hectare Are Square Meter to Vigha</u></h1>
    <form id="conversionForm">
        <label for="hectareValue">Hectare:</label>
        <input type="number" id="hectareValue" step="any" required>
        <label for="areValue">Are:</label>
        <input type="number" id="areValue" step="any" required>
        <label for="sqMeterValue">Square Meter:</label>
        <input type="number" id="sqMeterValue" step="any" required>
        <label for="vighaType">Vigha Type:</label>
        <select id="vighaType">
            <option value="16">Vigha (16 parts)</option>
            <option value="23.5">Vigha (23.5 parts)</option>
        </select>
        <button type="submit">Convert</button>
    </form>
    <p id="result" class="large-bold"></p>

    <script src="script.js"></script>
</body>
</html>
